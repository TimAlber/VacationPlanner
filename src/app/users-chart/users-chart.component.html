




<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="Name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.displayName }}</td>
  </ng-container>

  <ng-container matColumnDef="Email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let element">{{ element.email }}</td>
  </ng-container>

  <ng-container matColumnDef="Role">
    <th mat-header-cell *matHeaderCellDef>Role</th>
    <td mat-cell *matCellDef="let element">
      <div *ngIf="element.role === 'USER'">
         Employee
      </div>
      <div *ngIf="element.role === 'ADMIN'">
        Supervisor
      </div>
    </td>
  </ng-container>

  <ng-container matColumnDef="Taken">
    <th mat-header-cell *matHeaderCellDef>Taken days</th>
    <td mat-cell *matCellDef="let element">{{ element.vacdaystaken }}</td>
  </ng-container>

  <ng-container matColumnDef="Total">
    <th mat-header-cell *matHeaderCellDef>Total days</th>
    <td mat-cell *matCellDef="let element">{{ element.vacdaystotal }}</td>
  </ng-container>

  <ng-container matColumnDef="Details">
    <th mat-header-cell *matHeaderCellDef>Details</th>
    <td mat-cell *matCellDef="let element">
      <a routerLink="/user-detail" [state]="{ uid: element.uid }"
        ><button mat-raised-button color="primary"
                 matTooltip="show the details"
                 matTooltipPosition="right"
      >Detail</button></a
      >
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
<a id="csv-button" (click)="downloadCSV()" mat-button>CSV-Export</a>
